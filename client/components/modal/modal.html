<div class="modal-header">
	<button ng-if="dismissable" type="button" ng-click="$dismiss()" class="close">&times;</button>
	<h4 ng-if="title" ng-bind="title" class="modal-title"></h4>
</div>
<div class="modal-body">
	<p ng-if="text" ng-bind="text"></p>
	<div ng-if="html" ng-bind-html="html"></div>
</div>
<div class="modal-footer">
	<button ng-repeat="button in buttons" ng-class="button.classes" ng-click="button.click($event)"
	        ng-bind="button.text" class="btn"></button>
</div>
