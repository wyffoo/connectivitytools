<div class="main-usertype-panel">
	<div class="panel panel-default">
		<div class="panel-body">
			<img ng-src="{{level.imgSrc}}" width="{{width}}" height="{{height}}" alt="{{level.name}}"
			     class="img-responsive center-block"/>
		</div>
		<div class="panel-footer text-center">
			<p>{{level.name}}</p>
			<small ng-if="additionalText">{{additionalText}}</small>
		</div>
	</div>
</div>
