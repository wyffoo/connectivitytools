<div class="body-content">
	<div class="col-sm-2 col-xs-2"></div>
	<div class="col-sm-8 col-xs-8">
		<wizard-header step="'broadband2'"></wizard-header>
		<!-- alert messages -->
		<div>
			<uib-alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">
				<span class="{{alert.icone}}"></span>
				{{alert.msg}}
			</uib-alert>
		</div>

		<form class="form-horizontal form-container-broadband"
			  name="schoolWizardBroadbandForm2" ng-submit="$ctrl.submit()" novalidate>

			<div class="form-group">
				<label>
					<input type="radio" name="configuration" required value="broadband"
						   ng-model="$ctrl.model.configuration">
					<div class="panel panel-default configuration-type">
						<div class="panel-body">
							<div class="col-sm-2 col-xs-2">
								<img src="/assets/images/03.png" width="64px" alt="...">
							</div>
							<div class="col-xs-8 col-sm-8">
								<h4 translate>bandwidth-selector.i-know-bandwidth</h4>
							</div>
							<div class="col-xs-2">
								<span class="glyphicon glyphicon-info-sign" ng-click="$ctrl.modalTest()"
									  aria-hidden="true"></span>
							</div>
						</div>
					</div>
				</label>
				<label>
					<input type="radio" name="configuration" required value="broadband"
						   ng-model="$ctrl.model.configuration">
					<div class="panel panel-default configuration-type">
						<div class="panel-body">
							<div class="col-sm-2 col-xs-2">
								<img src="/assets/images/03.png" width="64px" alt="...">
							</div>
							<div class="col-xs-8 col-sm-8">
								<h4 translate>bandwidth-selector.calculate-bandwidth</h4>
							</div>
							<div class="col-xs-2">
								<span class="glyphicon glyphicon-info-sign" ng-click="$ctrl.modalTest()"
									  aria-hidden="true"></span>
							</div>
						</div>
					</div>
				</label>
				<label>
					<input type="radio" name="configuration" required value="broadband"
						   ng-model="$ctrl.model.configuration">
					<div class="panel panel-default configuration-type">
						<div class="panel-body">
							<div class="col-sm-2 col-xs-2">
								<img src="/assets/images/03.png" width="64px" alt="...">
							</div>
							<div class="col-xs-8 col-sm-8">
								<h4 translate>bandwidth-selector.calculate-req</h4>
							</div>
							<div class="col-xs-2">
								<span class="glyphicon glyphicon-info-sign" ng-click="$ctrl.modalTest()"
									  aria-hidden="true"></span>
							</div>
						</div>
					</div>
				</label>
			</div>
			<div class="form-group">
				<bottom-buttons btn-right="$ctrl.continue()" btn-left="$ctrl.back()"></bottom-buttons>
			</div>
		</form>
	</div>
</div>
