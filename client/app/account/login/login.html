<div class="body-content">
	<div class="page-login col-sm-12 col-xs-12" ng-controller="LoginController">

		<div class="center">
			<h4 translate>login.welcome</h4>
		</div>

		<div class="form-container-login">

			<!-- alert message -->
			<div class="label">
				<uib-alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">
					<span class="{{alert.icone}}"></span>
					{{alert.msg}}
				</uib-alert>
			</div>

			<form class="form-horizontal" name="userForm" ng-submit="submitFormLogin()" novalidate>
				<fieldset>

					<!-- USERNAME -->
					<div class="form-group"
					     ng-class="{ 'has-error' : signUpForm.email.$invalid && !signUpForm.email.$pristine }">
						<div class="input-group input-group-lg">
                                <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-user"></span>
                                </span>
							<input ng-keyup="alerts=[]" ng-model="login.email" translate-attr="{ placeholder: 'login.email' }"
							       type="text" name="email" class="form-control" ng-model="user.email"
							       required>
						</div>
					</div>

					<!-- PASSWORD -->
					<div class="form-group"
					     ng-class="{ 'has-error' : signUpForm.password.$invalid && !signUpForm.password.$pristine }">
						<div class="input-group input-group-lg">
                                <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-lock"></span>
                                </span>
							<input ng-keyup="alerts=[]" ng-model="login.password" translate-attr="{ placeholder: 'login.password' }"
							       type="password" name="password" class="form-control" ng-model="user.password"
							       required>
						</div>
					</div>

					<div class="form-group">
						<button ng-click="doLogin(login)" type="submit" class="btn btn-primary btn-lg btn-block"
						        ng-disabled="signUpForm.$invalid || loading">{{btLogin}}
						</button>
					</div>
				</fieldset>

				<section>
					<p class="text-center"><a ui-sref="signup" translate>signup.regisration</a></p>
				</section>
				<section>
					<p class="text-center"><a ui-sref="forgetpassword" translate>signup.forgetpassword</a>
					</p>
				</section>

			</form>

		</div>
	</div>
</div>
