<div class="page-header">
	<h1 translate>sysadmin-events.table<small>sysadmin-events.events</small></h1>
</div>
<div class="form-group form-inline pull-right">
	<select class="form-control"
			ng-model="$ctrl.model"
			ng-options="option.value as option.name for option in $ctrl.eventTypes">
	</select>
	<button class="btn btn-default" ng-click="$select()" translate>sysadmin-events.choose</button>
</div>

<table class="table table-condensed">
	<thead>
	<tr>
		<th translate>sysadmin-events.date</th>
		<th translate>sysadmin-events.user</th>
		<th translate>sysadmin-events.event</th>
	</tr>
	</thead>
	<tbody>
	<tr ng-repeat="item in $ctrl.events">
		<td>{{item.datetime}}</td>
		<td>{{item.user_fullname}}</td>
		<td>{{item.description}}</td>
	</tr>
	</tbody>
</table>
